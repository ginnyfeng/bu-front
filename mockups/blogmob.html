<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Blog page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/blogmob.css">
        <link href="https://fonts.googleapis.com/css2?family=Coolvetica&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
              if (window.innerWidth >= 600 && window.location.search.includes('redirected')) {
                window.location.href = "index.html";
              }
            });
          
            window.addEventListener('resize', function() {
              if (window.innerWidth >= 600 && window.location.search.includes('redirected')) {
                window.location.href = "index.html";
              }
            });
          </script>

    <div id="root"></div>
    <section id="bandbphonesection">
        <div class="header">
            <img src="assets/bandbpage(phone)/01_blog.png" alt="blog" class="blog">
            <img src="assets/bandbpage(phone)/01-logo-button-normal-white.png" alt="menu button" class="menu">
            <img src="assets/bandbpage(phone)/02_spotify.png" alt="spotify" class="spotify">
            <img src="assets/bandbpage(phone)/03_youtube.png" alt="youtube" class="youtube">
            <img src="assets/bandbpage(phone)/03-btn-blogandbeyond.png" alt="blog and beyond" class="blognbeyond">
            <img src="assets/bandbpage(phone)/goat.png" alt="goat" class="goat">
        </div>

        <div class="bottom"></div>

        <div class="background-container">
          <div class="overlay">
              <img src="assets/bandbpage/background.png" alt="background shapes" class="background shapes">
          </div>
      </div>

<div class="hamburger-menu">
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>

    </body>
</html>
