<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f2f2f" />
    <meta name="author" content="Owen Feng" />
    <meta name="application-name" content="building-U" />
    <meta
      name="description"
      content="At building-U, we think that how high school students think and how they look at their future are both pretty important. Our mission is to support them with different tools that they can use to effectively help themselves as they decide on and prepare for what comes next."
    />

    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Coolvetica&display=swap" rel="stylesheet">

    <title>building-U | A Place for Post Secondary Plans</title>
  </head>
  <body>
    <div id="root"></div>
    <section id="bandbsection">
      <div class="header">
        <img src="assets/bandbpage/img_downtou-logo.png" alt="down to u logo" class="logo1">
        <img src="assets/bandbpage/img_weare-logo.png" alt="we are a building-u blog" class="logo4">
        <img src="assets/bandbpage/btn_go-back.png" alt="blog and beyond" class="logo2">
        <img src="assets/bandbpage/btn_06-signup.png" alt="sign in" class="logo3">
        <img src="assets/bandbpage/img_mole2.png" alt="mole" class="logo5">
      </div>
      
      <div src="mockups/assets/bandbpage/bg_desktop.png" alt="background"></div>
      <div class="scrollable-section">
        <div class="scrollable-content">
            <div>Content Block 1</div>
            <div>Content Block 2</div>
            <div>Content Block 3</div>
            <div>Content Block 4</div>
            <div>Content Block 5</div>
        </div>
      </div>
      <script src="script.js"></script>

      <div class="background-container">
        <div class="overlay">
            <img src="assets/bandbpage/background.png" alt="background shapes" class="background shapes">
        </div>
    </div>
    
    <div class="trapezoid"></div>
    <div class="side-text-small">Archives<hr></div><br>
    <div class="side-text-large">All<br>Academics<br>Climate Change<br>Finance<br>Growth<br>Technology<br></div>

      <section class="mobile-section">
        <section id="bandbphonesection">
          <div class="header">
            <img src="assets/bandbpage(phone)/01_blog.png" alt="down to u blog" class="logo1">
            <img src="assets/bandbpage/img_weare-logo.png" alt="we are a building-u blog" class="logo4">
            <img src="assets/bandbpage/btn_go-back.png" alt="blog and beyond" class="logo2">
            <img src="assets/bandbpage/btn_06-signup.png" alt="sign in" class="logo3">
            <img src="assets/bandbpage/img_mole2.png" alt="mole" class="logo5">
          </div>
    </section>
